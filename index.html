<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="calculator_container">
      <div id="display"><h2 id="displayNumbers">000000000</h2></div>
      <div id="calc_body">
        <div id="numbers_btns">
          <button id="numPad">0</button>
          <button id="numPad">1</button>
          <button id="numPad">2</button>
          <button id="numPad">3</button>
          <button id="numPad">4</button>
          <button id="numPad">5</button>
          <button id="numPad">6</button>
          <button id="numPad">7</button>
          <button id="numPad">8</button>
          <button id="numPad">9</button>
          <button id="numPad">.</button>
        </div>
        <div id="operator_btns">
          <button id="clear">C</button>
          <button id="add">+</button>
          <button id="substract">-</button>
          <button id="multiply">X</button>
          <button id="divide">/</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
