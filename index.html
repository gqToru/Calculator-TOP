<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="calculator_container">
      <div id="display">Placeholder</div>
      <div id="calc_body">
        <div id="numbers_btns">
          <button>0</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div id="operator_btns">
          <button id="add">+</button>
          <button id="substract">-</button>
          <button id="multiply">X</button>
          <button id="divide">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
